 border:0 solid #fff;

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
		<div class="form-login">
		<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate align="center">
            
            <h4 id="h4">Admin Login</h4>
            <input type="text" name="user" class="form-control input-sm chat-input" ng-model="user"  placeholder="username" required/>
			<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
            </br>
            <input type="password" name="pwd" class="form-control input-sm chat-input" ng-model="pwd"  placeholder="password" required/>
			<span style="color:red" ng-show="myForm.pwd.$dirty && myForm.pwd.$invalid">
<span ng-show="myForm.pwd.$error.required">Password is required.</span>
</span>
          
			<div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
            <div class="wrapper">
            <span class="group-btn">     
                <a href="#" class="btn btn-primary btn-md" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
myForm.pwd.$dirty && myForm.pwd.$invalid" ng-click="submit()"> Login <i class="fa fa-sign-in"></i></a>
            </span>
			
            </div>
            </div>
        </form>
       	   </div>
		   
    </div>
</div>

    $(function() {
        $('#main-menu').smartmenus({
            subMenusSubOffsetX: 1,

        });
        $('#main-menu').smartmenus('keyboardSetHotkey', '123', 'shiftKey');
    });
</script>
<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope,$window) {
    var user1 = 'nikhitha';
    var pwd1 = 'abc';
	$scope.submit=function(){
	if(user1==$scope.user && pwd1==$scope.pwd){
	$window.location='studenthome.html';
	}
	else{
	alert("invalid username and password");
	}
	}
});
</script>
